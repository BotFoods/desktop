<!DOCTYPE html>
<html lang="en">
  <head>
    <title>React App</title>
    <script type="text/javascript">
      // Complemento do spa-github-pages: Lê os parâmetros e redireciona internamente
      (function(l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');
            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
          if (q.path !== undefined) {
            var path = q.path === '' ? '/' : decodeURIComponent(q.path); // Garante barra inicial se vazio
            var params = q.q ? '?' + q.q : '';
            var hash = q.p ? '#' + q.p : '';
            window.history.replaceState(null, null, path + params + hash);
          }
        }
      })(window.location);
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    </body>
</html>
