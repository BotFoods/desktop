<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>BotFoods - Redirecionando...</title>
    <script type="text/javascript">
      // SPA redirect for GCP Storage / Static hosting
      // Simples redirecionamento para index.html preservando a rota
      var currentPath = window.location.pathname;
      var currentSearch = window.location.search;
      var currentHash = window.location.hash;
      
      // Redireciona para index.html com a rota original como parâmetro
      var redirectUrl = '/?redirect=' + encodeURIComponent(currentPath + currentSearch + currentHash);
      window.location.replace(redirectUrl);
    </script>
  </head>
  <body>
    <div style="text-align: center; margin-top: 50px; font-family: Arial, sans-serif;">
      <h2>Redirecionando...</h2>
      <p>Se você não for redirecionado automaticamente, <a href="/">clique aqui</a>.</p>
    </div>
  </body>
</html>
