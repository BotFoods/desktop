<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/logo_chatgpt.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BotFood - PDV Inteligente</title>
    <script type="text/javascript">
      // Processa redirecionamentos para SPAs
      (function() {
        var redirect = sessionStorage.redirect;
        delete sessionStorage.redirect;
        if (redirect && redirect !== location.href) {
          history.replaceState(null, null, redirect);
        }
        
        // Processa par√¢metro redirect da URL
        var urlParams = new URLSearchParams(window.location.search);
        var redirectParam = urlParams.get('redirect');
        if (redirectParam) {
          sessionStorage.redirect = redirectParam;
          window.location.search = '';
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>l>
